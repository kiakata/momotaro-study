{% extends 'momotaro/base.html' %}

{% load static %}
{% block extracss %}<link rel="stylesheet" type="text/css" href="{% static 'momotaro/user_form.css' %}" />{% endblock %}

{% block content %}
<main class="my-3">
  <div class='container py-4'>
    <form class="" action="" method="POST">
      <table cellpadding="10" cellspacing="">
        <tr>
          <th>ニックネーム</th>
          <td>{{user.nickname}}</td>
        </tr>
        <tr>
          <th>性別</th>
          <td>{{user.gender}}</td>
        </tr>
        <tr>
          <th>年代</th>
          <td>{{ user.age }}</td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <th>自由記入欄</th>
          <td>{{ user.additional_comments | linebreaksbr}}</td>
        </tr>
      </table>

      <button type="button" onclick="location.href='{% url 'momotaro:user.update' user.pk %}'" class="btn btn-info">更新ページへ</button>
      <button type="button" onclick="location.href='{% url 'momotaro:user.delete' user.pk %}'" class="btn btn-danger">削除ページへ</button>

    </form>
  </div>
</main>


{% endblock %}
