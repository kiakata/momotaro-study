<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- meta tag - title, keywords, description, author -->

  <!-- favicon -->

  <!-- twitter card -->

  <!-- facebook ogp -->

  <!-- css -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/join_momotaro.css">

</head>

<body>
  <!-- header -->
  <header class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
      <a href="#" id="logo" class="navbar-brand font-weight-bold">桃太郎スタディ</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="navbar-collapse collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">勉強を始める</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">桃太郎を探す</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">桃太郎スタディとは</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">会員登録/ログイン</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- main -->

    <div class="main py-5 mb-5">
      <div class="main-wrapper">
        <div class="container">
          <div class="row">
            <div id="suggest" class="col-12 col-sm-4 my-auto py-5 text-center">
              <p class="mb-5">コミュニケーションをとる仲間を集めるために</p>
              <p class="mb-5">目標や期限を具体的に書いて、自己紹介をしよう！</p>
              <p class="mb-0">この自己紹介を見て、協力者はコメントをくれます。</p>

            </div>
            <div class="col-12 col-sm-7 bg-white mx-auto py-3">
              <img src="img/IMG_4454.jpg" id="photo" alt="" class="mb-3">
              <p id="name" class="text-center">桃太郎: 20代</p>

              <form>
                <div class="form-group">
                  <label for="goal">目標</label>
                  <textarea id="goal" class="form-control" placeholder="" cols="" rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label for="reason">理由</label>
                  <input type="text" class="form-control" id="reason" placeholder="なぜ始めるのか？">
                </div>
                <div class="form-group">
                  <label for="limit">期限</label>
                  <input type="text" class="form-control" id="limit" placeholder="例）2018年10月">
                </div>
                <div class="form-group mb-4">
                  <label for="free">自由記入欄</label>
                  <textarea placeholder="こんな人とコミュニケーションとりたい！など、ご自由にどうぞ！" cols="" rows="8" class="form-control" id="free" ></textarea>
                </div>
              </form>
              <button type="submit" class="btn btn-info">登録</button>

            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- footer -->
    <footer class="container">
      <ul class="footer__nav">
        <li>ログイン</li>
        <li>よくある質問</li>
        <li>利用規約</li>
        <li>プライボリシーポリシー</li>
        <li>お問い合わせ</li>
      </ul>
    </footer>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
