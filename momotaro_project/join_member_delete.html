<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/join_member.css">

    <title>桃太郎スタディ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
          <a href="#" class="navbar-brand pl-0 font-weight-bold" id="logo">桃太郎スタディ</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>

          </button>
          <div id="menu" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">勉強を始める</a></li>
            <li class="nav-item"><a href="#" class="nav-link">桃太郎を探す</a></li>
            <li class="nav-item"><a href="#" class="nav-link">桃太郎スタディとは</a></li>
            <li class="nav-item"><a href="#" class="nav-link">会員登録/ログイン</a></li>
          </ul>
          </div>
        </nav>

      </div>
    </header>

    <div class="main mb-4 py-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4  my-auto pb-md-5">
            <img src="img/IMG_4454.jpg" alt="" id="photo">
          </div>

          <div class="wrapper col-12 col-md-8">
            <div class="w-75 mx-auto">
              <form>
                <div class="form-group">
                  <label for="nickname">ニックネーム</label>
                  <input type="text" class="form-control" id="nickname" placeholder="モモタロウ">
                </div>

                  <div class="form-group">
                    <label for="inputEmail4">メールアドレス</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group  mb-3">
                    <label for="inputCity">都道府県</label>
                    <select name="pref_name" class="form-control" id="inputCity">
                      <option value="北海道">北海道</option>
                      <option value="青森県">青森県</option>
                      <option value="岩手県">岩手県</option>
                      <option value="宮城県">宮城県</option>
                      <option value="秋田県">秋田県</option>
                      <option value="山形県">山形県</option>
                      <option value="福島県">福島県</option>
                      <option value="茨城県">茨城県</option>
                      <option value="栃木県">栃木県</option>
                      <option value="群馬県">群馬県</option>
                      <option value="埼玉県">埼玉県</option>
                      <option value="千葉県">千葉県</option>
                      <option value="東京都" selected>東京都</option>
                      <option value="神奈川県">神奈川県</option>
                      <option value="新潟県">新潟県</option>
                      <option value="富山県">富山県</option>
                      <option value="石川県">石川県</option>
                      <option value="福井県">福井県</option>
                      <option value="山梨県">山梨県</option>
                      <option value="長野県">長野県</option>
                      <option value="岐阜県">岐阜県</option>
                      <option value="静岡県">静岡県</option>
                      <option value="愛知県">愛知県</option>
                      <option value="三重県">三重県</option>
                      <option value="滋賀県">滋賀県</option>
                      <option value="京都府">京都府</option>
                      <option value="大阪府">大阪府</option>
                      <option value="兵庫県">兵庫県</option>
                      <option value="奈良県">奈良県</option>
                      <option value="和歌山県">和歌山県</option>
                      <option value="鳥取県">鳥取県</option>
                      <option value="島根県">島根県</option>
                      <option value="岡山県">岡山県</option>
                      <option value="広島県">広島県</option>
                      <option value="山口県">山口県</option>
                      <option value="徳島県">徳島県</option>
                      <option value="香川県">香川県</option>
                      <option value="愛媛県">愛媛県</option>
                      <option value="高知県">高知県</option>
                      <option value="福岡県">福岡県</option>
                      <option value="佐賀県">佐賀県</option>
                      <option value="長崎県">長崎県</option>
                      <option value="熊本県">熊本県</option>
                      <option value="大分県">大分県</option>
                      <option value="宮崎県">宮崎県</option>
                      <option value="鹿児島県">鹿児島県</option>
                      <option value="沖縄県">沖縄県</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="age">年代</label>
                    <select id="age" class="form-control">
                      <option>10代</option>
                      <option selected>20代</option>
                      <option>30代</option>
                      <option>40代</option>
                      <option>50代</option>
                      <option>60代</option>
                      <option>70代</option>
                      <option>80代</option>
                      <option>90代</option>
                      <option>100代</option>
                    </select>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="delete my-5 text-center container">
          <p class="mt-5">桃太郎スタディの会員をやめますか？</p>
        <button type="submit" class="btn btn-danger btn-lg my-3">はい</button>
        <button type="submit" class="btn btn-secondary btn-lg my-3">いいえ</button>
    </div>
    <!-- footer -->
    <footer class="container">
      <ul class="footer__nav">
        <li>ログイン</li>
        <li>よくある質問</li>
        <li>利用規約</li>
        <li>プライボリシーポリシー</li>
        <li>お問い合わせ</li>
      </ul>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
