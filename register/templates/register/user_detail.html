{% extends "register/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>ニックネーム</th>
            <td>{{ user.nickname }}</td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>年齢</th>
            <td>{{ user.age }}</td>
        </tr>
        <tr>
            <th>性別</th>
            <td>{{ user.gender }}</td>
        </tr>
        <tr>
            <th>住所</th>
            <td>{{ user.address }}</td>
        </tr>

    </tbody>
</table>
{% endblock %}
